<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  // Good all fashion for loop
  // Shortcomings: 1. A little confusing syntax
  // 2. It is not super easy to read
  // 3. Might run into trouble by using var because of the lack of closure
  for (let i = 0; i < cuts.length; i++) {
    console.log(cuts[i]);
  }

  //Shortcomings: 1. You can not abort the loop
  // 2. You cannot skip an element or multiple elements.
  // 3. you can use the keywords "break" or "continue"
  cuts.forEach((cut) => {
    console.log(cut);
  });

  //Shortcomings: 1. Cannot easily access each element
  // 2. It not only iterates over the items in the collection but also
  // over the custom functions added to the protoype of the collection
  for (const index in cuts) {
    console.log(cuts[index]);
  }

  // Will print the actual elements in the collection
  for (const cut of cuts) {
    // Can use keyword "break"
    if (cut == "Brisket") {
      break;
    }
    // Can use keyword "continue"
    if (cut == "Shank") {
      continue;
    }
    console.log(cut);
  }

  // cut.entries(); in the console returns and ArrayIterator {}
  // This object does not contain the data, but you can call the funtion next() on it
  const meat = cuts.entries(); // ArrayIterator {}
  meat.next(); // Returns an Object{value: Array[2], done: false};
  // where Array[2] = [index, value];
  
  for (const [i, cut] of cuts.entries()) {
    // Use destructuring in the input values [i, cut]
    console.log(`${cut} is the ${i + 1} item`);
  }

  function addUpNumbers() {
    let total = 0;
    for (const num of arguments) { // arguments in this case
    // is not really a proto Array but can be looped over with For Of
      total += num;
    }
    console.log(total);
    return total;
  }

  addUpNumbers(10,23,52,34,12,13,123);

  // const name = 'Wes Bos';
  // for (const char of name) {
  //   console.log(char);
  // }

  // Grab paragraphs from the DOM and loop over them
  // Adding eventListeners
  const ps = document.querySelectorAll('p'); // Not a true Array (NodeList)
  for (const paragraph of ps) {
    paragraph.addEventListener('click', function() {
      console.log(this.textContent);
    });
  }

</script>
</body>
</html>
